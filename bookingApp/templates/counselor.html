{% extends 'base.html' %}{% load static %}
{% block content %}
    
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_5.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate mb-5 text-center">
          	<p class="breadcrumbs mb-0"><span class="mr-2"><a href="{% url 'bookingUrls:indexPage'%}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Counselor <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-0 bread">Book A UG Counselor</h1>
          </div>
        </div>
      </div>

    </section>

    <section class="ftco-section bg-light">
			<div class="container">
				<div class="row">
					{% for object in objects %}
					<div class="col-md-6 col-lg-4 ftco-animate">
						<div class="staff" >
							<div class="img-wrap d-flex align-items-stretch">
								{% if object.profile %}
					<div class="img align-self-stretch" style="background-image: url({{object.profile.url}});"></div>
									{% else %}
			<div class="img align-self-stretch" style="background-image: url({% static 'media/download.png' %} );"></div>
							{% endif %}
							</div>
							<div class="text pt-3 px-3 pb-4 text-center" >
								<h3>{{object.firstName}}</h3>
								<span class="position mb-2">{{object.status}}</span>
								<div class="faded" >
									
									<p>{{object.occupation}}</p>
									
									<ul class="ftco-social text-center">
		                <li class="ftco-animate"><a href="tel://{{object.contact}}" class="d-flex align-items-center justify-content-center"><span class="fa fa-phone"></span></a></li>
		                <li class="ftco-animate"><a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a></li>
		                <li class="ftco-animate"><a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a></li>
		                <li class="ftco-animate"><a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a></li>
		              </ul>
	              </div>
				 <button type="button" class="btn btn-primary">BOOK</button>
				
				</div>
				  	
						</div>
					
					</div>
					{% endfor %}

					
					
				</div>
			</div>
		</section>

{% endblock %}
