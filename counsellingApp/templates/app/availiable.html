{% load static %}{% include 'app/header.html'%}
<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />

    <meta name="robots" content="max-image-preview:large" />

    <link
      rel="stylesheet"
      id="hotel-style-css"
      href="https://coconutgrovehotelsghana.com/regencyhotel/wp-content/plugins/gdlr-hotel/gdlr-hotel.css?ver=5.8.3"
      type="text/css"
      media="all"
    />

    <link
      rel="stylesheet"
      id="style-custom-css"
      href="https://coconutgrovehotelsghana.com/regencyhotel/wp-content/themes/hotelmaster-v2-04/stylesheet/style-custom.css?1636549854&#038;ver=5.8.3"
      type="text/css"
      media="all"
    />
  </head>

  <body style="background-color: white">
    <div
      class="gdlr-item gdlr-item-start-content"
      id="gdlr-single-booking-content"
    >
      <form
        class="gdlr-reservation-bar bg-info"
        id="gdlr-reservation-bar"
        method="POST"
        action=""
        style="height: 100%; width: 35%"
      >
        <center>
          <h3
            style="
              color: white;
              padding-bottom: 5px;
              border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            "
          >
            <i class="fa-regular fa-clock"></i>
            Your Availability
          </h3>
        </center>
        <div
          class="gdlr-reservation-bar-date-form"
          id="gdlr-reservation-bar-date-form"
        >
          <div class="gdlr-reservation-field gdlr-resv-datepicker">
              <h5 style="color: white">Date in</h5>
            <div class="gdlr-datepicker-wrapper">
              <input
                style="width: 420px; height: 8%; font-size: 15px"
                type="text"
                id="gdlr-check-in"
                class="gdlr-datepicker"
                data-current-date="2022-02-28"
                autocomplete="off"
                data-dfm="d M yy"
                data-block="[]"
                value="2022-02-28"
              /><input
                type="hidden"
                class="gdlr-datepicker-alt"
                name="gdlr-check-in"
                autocomplete="off"
                value="2022-02-28"
              />
            </div>
          </div>

          <div
            class="row"
            style="
              border-bottom: 1px solid rgba(255, 255, 255, 0.1);
              padding-bottom: 5%;
              width: 100%;
            "
          >
            <div class="col-sm-6">
              <h5 style="color: white">Days availiable in the week</h5>
              <select
                name="sub"
                class="form-control"
                style="height: 50%"
                required
              >
                {% for u in range %}
                <option>{{u}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-sm-6">
              <h5 style="color: white">Number of hours per session</h5>
              <select
                name="sub"
                class="form-control"
                style="height: 50%"
                required
              >
                {% for u in rang %}
                <option>{{u}}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div style="display: none">
            <div class="gdlr-datepicker-wrapper">
              <input
                type="hidden"
                style="display: none"
                id="gdlr-check-out"
                class="gdlr-datepicker"
                data-current-date="2022-02-28"
                autocomplete="off"
                data-min-night="1"
                data-dfm="d M yy"
                data-block="[]"
                value="2022-03-01"
              /><input
                type="hidden"
                style="display: none"
                class="gdlr-datepicker-alt"
                name="gdlr-check-out"
                autocomplete="off"
                value="2022-03-01"
              />
            </div>
          </div>
          <br />

          <div
            class="row"
            style="
              border-bottom: 1px solid rgba(255, 255, 255, 0.1);
              padding-bottom: 5%;
            "
          >
            <div class="col-sm-4">
              <h5 style="color: white">Time in</h5>
              <input type="time" class="form-control" />
            </div>
            <div class="col-sm-4">
              <h5 style="color: white">Time out</h5>
              <input type="time" class="form-control" />
            </div>

            <div class="col-sm-2">
              <h5 style="color: white; padding-left: 10%">Add</h5>

              <a href="#">
                <button
                  style="font-size: 20px"
                  class="btn btn-info add-last"
                  type="button"
                >
                  <i class="glyphicon glyphicon-plus"></i></button
              ></a>
            </div>
            <div >
              <h5 style="color: white">Delete</h5>

              <a href="#">
                <button
                  style="font-size: 20px"
                  class="btn btn-danger remove"
                  type="button"
                >
                  <i class="glyphicon glyphicon-remove"></i></button
              ></a>
            </div>
          </div>
          <br />
          <center>
            <button
              style="font-size: 15px"
              class="btn btn-info add-last"
              type="submit"
            >
              <i class="glyphicon glyphicon-plus"></i> Add Availability
            </button>
          </center>
        </div>
      </form>
       <div class="col-lg-7">
        <div class="well bg-info">
          <h4 style="color: white">
            <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard
          </h4>
        </div>
        <div>
      <div class="gdlr-booking-content">
        <div class="gdlr-booking-content-wrapper">
          <div
            class="gdlr-booking-content-inner"
            id="gdlr-booking-content-inner"
          >
            <div class="gdlr-datepicker-range-wrapper">
              <div
                class="gdlr-datepicker-range"
                data-current-date="2022-02-28"
                id="gdlr-datepicker-range"
                data-dfm="d M yy"
                data-block="[]"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
