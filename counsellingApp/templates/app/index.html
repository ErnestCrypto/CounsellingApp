{% include 'app/header.html' %}{% include 'app/home.html' %}
{% load static%}


<body>
<section id="section5">

<header>
  
    <div class="mask" id="darkscreen" style="background-color: rgba(0, 0, 0, 0.9);">

  <div
    class="  bg-image" id="longscreen"
 
  >
      <div class="h-100">
        <div id="a"  style="background-color: rgba(0, 0, 0, 0.9);">
          <div id="b">
            <div  style="background-image: url('https://www.ug.edu.gh/ugmellon/sites/default/files/images/mail3.jpg') ;" id="a1"></div>
            <div   style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4jxM-gpQ-uuAk4y0k25fyzXSH4DAe3OwzAJzSXZe8Ee4Q3co1LtrTo8yGqHQsHcJuHqU&usqp=CAU') ;" id="a2"></div>
            <div   style="background-image: url('https://i.pinimg.com/564x/be/3a/37/be3a378a29755f45903a0c8596964848.jpg') ;" id="a3"></div>
            <div   style="background-image: url('https://admission.ug.edu.gh/applying/sites/default/files/pictures/under_grad_main.jpg') ;" id="a4"></div>
            <div   style="background-image: url('https://citifmonline.com/wp-content/uploads/2017/12/Legon-Debate-Team.jpg') ;" id="a5"></div>
         
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<br>
<br>




<div class="container">    
  <div class="row">
   {% for object in objects %}
<div class=" col-sm-3">     
      <div class="panel panel-warning" style="padding-bottom:3%;">
        <div class="panel-heading">{{object.title}} {{object.firstName}} {{object.lastName}}</div>
        <div class="panel-body">
          {% if object.profile%}
          <img src="{{object.profile.url }}"   
          class="img-responsive" style="width:30%;height:20%;border-radius:35px" alt="Image">
        
        {% else %}
      <!----><img
        src="{% static 'media/download.png' %}"
        alt="profile"
         class="img-responsive" style="width:30%;height:20%" alt="Image"
      />
      {% endif %}
        
        </div>
  <div class="panel-footer" style="background-color:white;height: 20%;overflow-y:scroll"> {{object.occupation}}</div>
     <center><a href="{% url 'counsellingUrls:popupPage' object.user_id %}"     
      id = "home_img"
       type="button" class="btn btn-warning" 
      >View More</a>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
    
    
    
    {% endfor %}
  </div>
</div>

</section>

</body>
