{% load static%}
<script
  src="{% static '/static/jquery-1.11.3.min.js' %}"
  type="text/javascript"
  charset="utf-8"
></script>
<script src="{% static '/static/dajax/jquery.dajax.core.js' %}"></script>
<script>
  function send_form() {
    Dajaxice.myapp.send_form(Dajax.process, {
      form: $("#my_form").serialize(true),
    });
  }
</script>
<html>
  <head></head>
  <body>
    <form action="" method="post" id="my_form" accept-charset="utf-8">
      {{ form.as_p }}
      <p><input type="button" value="Send" onclick="send_form();" /></p>
    </form>
  </body>
</html>
